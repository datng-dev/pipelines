stages:
- name: build
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: myproject
      pushRemote: true
      registry: index.docker.io
    env:
      PLUGIN_DEBUG: "true"
      PLUGIN_STORAGE_PATH: /var/lib/docker/2
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deploy/singleshot.yml
  when:
    branch:
      include:
      - master
timeout: 20000
branch: {}
notification: {}
